<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <title>The Button - Mayday</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <form action="/api/sos" method="post">
            <div class="form-group">
                <h2>enter tu emergency contacts number that you want to notifiy okay thanks</h2><br>
                <label for="phonenumber1">First emergency contact:</label><br>
                <input type="text" id="phonenumber1" name="phonenumber1" placeholder="5109471543"><br><br>
                <label for="phonenumber1">Second emergency contact:</label><br>
                <input type="text" id="phonenumber2" name="phonenumber2" placeholder="5107845215"><br><br>
                <label for="phonenumber2">Third emergency contact:</label><br>
                <input type="text" id="phonenumber3" name="phonenumber3" placeholder="5107843215"><br><br>
                <label for="phonenumber3">Fourth emergency contact:</label><br>
                <input type="text" id="phonenumber4" name="phonenumber4" placeholder="5107845265"><br><br>
                <label for="phonenumber4">Fifth emergency contact</label><br>
                <input type="text" id="phonenumber5" name="phonenumber5" placeholder="5107845215"><br><br>

                <label for="message">Text message:</label><br>

                <textarea name="message" rows="5" cols="60" placeholder="Enter details of your emergency here."></textarea><br>
                <input type="submit" value="submit" />
            </div>
        </form>
    </body>
</html>
